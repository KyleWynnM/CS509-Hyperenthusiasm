<!doctype html>
<html>
    <head>
        <title>Corporate Home Page</title>
        <meta name="description" content="Landing page for corporate">
        <meta name="keywords" content="corporate home CS509 WPI">
    </head>
    <body>
        <h1>Welcome Corporate!</h1>
        <form>
            <label for="sku">Enter SKU:</label>
            <input type="text" id="sku" name="sku" value=""><br><br>
            <label for="item-name">Enter Name:</label>
            <input type="text" id="item-name" name="item-name" value=""><br><br>
            <label for="description">Enter Description:</label>

            <label for="price">Enter Price:</label>
            <input type="text" id="price" name="price" value=""><br><br>
            <input type="submit" value="Search Item">
        </form>
        <form>
            <label for="store">Enter Store:</label>
            <input type="submit" value="Produce Report">
            <ul id="store-report">
                <li>Item 1</li>
                <li>Item 2</li>
                <li>Item 3</li>
            </ul>
        </form>
        <form>
            <label for="latitude">Enter Latitude:</label>

            <label for="longitude">Enter Longitude:</label>
            <input type="text" id="longitude" name="longitude" value=""><br><br>
            <label for="item-name">Enter Name:</label>
            <input type="text" id="item-name" name="item-name" value=""><br><br>
            <input type="submit" value="Search Store">
        </form>
        <form>
            <label for="existing-stores">Existing Stores:</label>
            <ul id="existing-stores">
                <li>Store 1</li>
                <li>Store 2</li>
                <li>Store 3</li>
            </ul>
            <input type="submit" value="Delete">
        </form>

</html>
